#
# This file should be used AS-IS after renaming:
#   mv docker-compose.example.yml docker-compose.yml
#
# ALL CONFIGURATION goes in the .env file - never edit this YAML file!
#
# ============================================================================
# SETUP INSTRUCTIONS:
# ============================================================================
#
# 1. Copy environment template:
#      cp .env.example .env
#
# 2. Edit .env file (NOT this file!) with your settings:
#      Windows: notepad .env
#      Linux:   nano .env
#
#    Add your credentials:
#      BASE_API_URL=https://your-silverpeak-url.com/api/v1
#      API_KEY=your_api_token_here
#
#    Optionally change ports:
#      BACKEND_PORT=8000
#      FRONTEND_PORT=5173
#
# 3. Rename this file:
#      mv docker-compose.example.yml docker-compose.yml
#
# 4. Start Docker:
#      docker-compose up -d
#
# See CONFIGURATION_GUIDE.md for detailed help!
# ============================================================================

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - PORT=${BACKEND_PORT:-8000}
    container_name: esop-backend
    ports:
      - "${BACKEND_PORT:-8000}:${BACKEND_PORT:-8000}" # Map host port to container port
    environment:
      # Backend configuration
      - HOST=0.0.0.0 # Required for Docker networking
      - PORT=${BACKEND_PORT:-8000} # Internal container port

      # SilverPeak API Configuration (REQUIRED)
      - BASE_API_URL=${BASE_API_URL:?BASE_API_URL must be set in .env file}
      - API_KEY=${API_KEY:?API_KEY must be set in .env file}

      # Security configuration
      - SECRET_KEY=${SECRET_KEY:-09d25e094faa6ca2556c818166b7a9563b93f7099f6f0f4caa6cf63b88e8d3e7}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-admin123}

      # Database configuration
      - DATABASE_URL=sqlite:///./data/esop.db

      # CORS configuration
      - CORS_ORIGINS=http://localhost:${FRONTEND_PORT:-5173}
    volumes:
      - backend-data:/app/data # Persist database
    networks:
      - esop-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "sh", "-c", "curl -f http://localhost:${BACKEND_PORT:-8000}/docs" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:${BACKEND_PORT:-8000}
    container_name: esop-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:80" # Map host port to nginx port
    depends_on:
      - backend
    networks:
      - esop-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend-data:
    driver: local

networks:
  esop-network:
    driver: bridge
