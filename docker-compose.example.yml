version: '3.8'

# IMPORTANT: Before running, create a .env file with required variables
# Copy .env.example to .env and fill in your SilverPeak API credentials:
#   cp .env.example .env
#
# Required variables:
#   - BASE_API_URL: Your SilverPeak SD-WAN API URL
#   - API_KEY: Your SilverPeak API authentication token
#
# Optional variables (have defaults):
#   - BACKEND_PORT: Host port for backend (default: 8000)
#   - FRONTEND_PORT: Host port for frontend (default: 5173)
#   - DEFAULT_ADMIN_PASSWORD: Initial admin password (default: admin123)
#   - SECRET_KEY: JWT signing key (has default, change for production)

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: esop-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000" # Map host port to container port
    environment:
      # Backend configuration
      - HOST=0.0.0.0 # Required for Docker networking
      - PORT=8000 # Internal container port

      # SilverPeak API Configuration (REQUIRED)
      - BASE_API_URL=${BASE_API_URL:?BASE_API_URL must be set in .env file}
      - API_KEY=${API_KEY:?API_KEY must be set in .env file}

      # Security configuration
      - SECRET_KEY=${SECRET_KEY:-09d25e094faa6ca2556c818166b7a9563b93f7099f6f0f4caa6cf63b88e8d3e7}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-admin123}

      # Database configuration
      - DATABASE_URL=sqlite:///./data/esop.db

      # CORS configuration
      - CORS_ORIGINS=http://localhost:${FRONTEND_PORT:-5173}
    volumes:
      - backend-data:/app/data # Persist database
    networks:
      - esop-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/docs" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:${BACKEND_PORT:-8000}
    container_name: esop-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:80" # Map host port to nginx port
    depends_on:
      - backend
    networks:
      - esop-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend-data:
    driver: local

networks:
  esop-network:
    driver: bridge
